<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        Você pode escrever de qualquer
        jeito no parágrafo,
        basta escrever
        dentro da tag &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto a qualquer hora, <br> basta usar a tag &lt;br&gt;</p>
    <p>Adicionando símbolos epeciais:
        &reg;
        &copy;
        &trade;
        &euro;
        &Delta;
        &uparrow; <!--Ou &uarr-->
        &downarrow; <!--Ou &darr-->
    </p>
    <p>Adicionando alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
